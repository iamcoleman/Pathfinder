<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Pathfinder</title>
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Pathfinder</h3>
      <nav class="nav nav-masthead justify-content-center">
        <button id="startDijkstra" type="button" class="btn btn-primary">Dijkstra's Algorithm</button>
        <button id="startAStar" type="button" class="btn btn-primary">A* Algorithm</button>
        <button id="recursiveMaze" type="button" class="btn btn-primary">Draw Recursive Maze</button>
        <button id="clearPath" type="button" class="btn btn-primary">Clear Path</button>
        <button id="resetGrid" type="button" class="btn btn-primary">Reset</button>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover text-center">
    <table id="grid"></table>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Coleman Lyski</p>
    </div>
  </footer>
</div>


<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript" src="/main.js"></script></body>
</html>
